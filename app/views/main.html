<div class="board-container">
  <div class="score"></div>
  <div class="tetromino-count"></div>
  <div class="board">
    <div ng-repeat="row in blocks">
      <div ng-repeat="block in row.blocks" class="block {{block.color}} pos-{{block.x}}{{block.y}}">
        {{block.x}}, {{block.y}}
      </div>
    </div>
  </div>
  <div class="block-preview">
    <div ng-repeat="block in upcoming" class="block {{block.color}}">
    </div>
  </div>
</div>
