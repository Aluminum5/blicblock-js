<div class="board-container">
  <div class="score">
    {{game_state.score}}
  </div>
  <div class="tetromino-count"></div>
  <div class="board">
    <div ng-repeat="block in blocks" ng-id="{{block.id}}" class="block {{block.color}} pos-{{block.x}}{{block.y}}"></div>
  </div>
  <div class="block-preview">
    <div ng-repeat="block in upcoming" class="block {{block.color}}"></div>
  </div>
  <div class="game-over" ng-class="{active: !game_state.in_progress}">
    game over
  </div>
</div>
