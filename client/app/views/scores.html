<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <form class="form-inline scores-filter-form" ng-submit="filter()">
      <div class="form-group">
        <label for="score_time_filter" class="input-sm">Date:</label>
        <select class="form-control input-sm" ng-model="filters.time" ng-change="filter()" id="score_time_filter">
          <option value="all">All time</option>
          <option value="month">Last 30 days</option>
          <option value="week">Last 7 days</option>
        </select>
      </div>
      <div class="form-group">
        <label class="input-sm" for="score_initials_filter">Initials:</label>
        <input type="text" id="score_initials_filter" ng-class="{rounded: filters.initials.length < 1}" class="input-sm form-control initials-filter" ng-model="filters.initials" maxlength="3">
        <button type="button" ng-click="filters.initials = ''; filter()" class="btn btn-sm btn-default" ng-show="filters.initials.length > 0">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
      <div class="form-group">
        <label for="score_order_filter" class="input-sm">Order:</label>
        <select class="form-control input-sm" ng-model="filters.order" ng-change="filter()" id="score_order_filter">
          <option value="value">Top</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="initials">Initials</option>
        </select>
      </div>
      <div class="form-group">
        <label for="score_country_filter" class="input-sm">Country:</label>
        <select class="form-control input-sm" ng-model="filters.country_code" ng-change="filter()" id="score_country_filter" ng-options="country.code as country.name for country in all_countries">
          <option value="">All</option>
        </select>
      </div>
      <div class="form-group">
        <div class="radio-inline">
          <label>
            <input ng-model="settings.view" value="table" type="radio">
            Table
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input ng-model="settings.view" value="map" type="radio">
            Map
          </label>
        </div>
      </div>
    </form>
    <hr>
    <div class="scores-map" ng-show="settings.view === 'map'" vector-map countries="countries"></div>
    <div ng-show="settings.view === 'table'">
      <table class="table scores-table">
        <thead>
          <tr>
            <th class="score-rank">Rank</th>
            <th class="score-value">Score</th>
            <th class="score-initials">Name</th>
            <th class="score-country"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="score in score_results.scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right">
            <td class="score-rank">{{score.rank}}</td>
            <td class="score-value">{{score.value}}</td>
            <td class="score-initials">{{score.initials}}</td>
            <td class="score-country">
              <img class="flag flag-{{score.country_code}}" tooltip="{{score.country}}" ng-show="score.country &amp;&amp; score.country_code" alt="{{score.country}}" src="images/blank.gif">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" ng-show="score_results.total_pages &gt; 1">
        <pagination total-items="score_results.total_records" ng-model="score_results.page" ng-change="change_page()" previous-text="&lt;" next-text="&gt;" boundary-links="true" first-text="&laquo;" last-text="&raquo;" max-size="5" items-per-page="15"></pagination>
      </div>
    </div>
  </div>
</div>
