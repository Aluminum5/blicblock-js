<div class="row" ng-resize="on_resize($event)">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <a ng-click="collapse.filters = !collapse.filters">
      <span class="glyphicon glyphicon-chevron-right" ng-show="collapse.filters"></span>
      <span class="glyphicon glyphicon-chevron-down" ng-hide="collapse.filters"></span>
      Filters
    </a>
    <form class="animate form-inline scores-filter-form" ng-submit="filter()" ng-hide="collapse.filters">
      <label for="score_time_filter" class="input-sm">Date:</label>
      <select class="form-control input-sm" ng-model="filters.time" ng-change="filter()" id="score_time_filter">
        <option value="all">All time</option>
        <option value="month">Last 30 days</option>
        <option value="week">Last 7 days</option>
      </select>
      <label class="input-sm" for="score_initials_filter">Initials:</label>
      <div class="input-group">
        <input type="text" id="score_initials_filter" ng-class="{rounded: filters.initials.length < 1}" class="input-sm form-control initials-filter" ng-model="filters.initials" maxlength="3" placeholder="Filter">
        <span class="input-group-btn" ng-show="filters.initials.length > 0">
          <button type="button" ng-click="filters.initials = ''; filter()" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </span>
      </div>
      <label for="score_order_filter" class="input-sm">Order:</label>
      <select class="form-control input-sm" ng-model="filters.order" ng-change="filter()" id="score_order_filter">
        <option value="value">Top</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </form>
    <hr>
    <table class="table scores-table">
      <thead>
        <tr>
          <th class="score-rank">Rank</th>
          <th class="score-value">Score</th>
          <th class="score-initials">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right">
          <td class="score-rank">{{score.rank}}</td>
          <td class="score-value">{{score.value}}</td>
          <td class="score-initials">{{score.initials}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
