<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form class="form-inline scores-filter-form" ng-submit="filter()">
      <label for="score_time_filter" class="input-sm">Scores from:</label>
      <select class="form-control input-sm" ng-model="filters.time" ng-change="filter()" id="score_time_filter">
        <option value="all">All time</option>
        <option value="month">This month</option>
        <option value="week">This week</option>
      </select>
      <label for="score_initials_filter" class="input-sm">Initials:</label>
      <div class="input-group">
        <input type="text" class="input-sm form-control" ng-model="filters.initials" maxlength="3" id="score_initials_filter">
        <span class="input-group-btn" ng-show="filters.initials.length > 0">
          <button type="button" ng-click="filters.initials = ''; filter()" class="btn btn-sm btn-info">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </span>
      </div>
    </form>
    <hr>
    <table class="table scores-table">
      <thead>
        <tr>
          <th class="score-rank">Rank</th>
          <th class="score-value">Score</th>
          <th class="score-initials">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right">
          <td class="score-rank">{{score.rank}}</td>
          <td class="score-value">{{score.value}}</td>
          <td class="score-initials">{{score.initials}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
