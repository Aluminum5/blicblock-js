<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form class="form-inline">
      <label for="score_time_filter">Scores from:</label>
      <select class="form-control" ng-model="filters.time" ng-change="filter()" id="score_time_filter">
        <option value="all">All time</option>
        <option value="month">This month</option>
        <option value="week">This week</option>
      </select>
    </form>
    <table class="table scores-table">
      <thead>
        <tr>
          <th class="score-rank">Rank</th>
          <th class="score-value">Score</th>
          <th class="score-initials">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right">
          <td class="score-rank">{{score.rank}}</td>
          <td class="score-value">{{score.value}}</td>
          <td class="score-initials">{{score.initials}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
