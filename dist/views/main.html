<div class="board-container"> <div class="score"> {{game_info.current_score}} </div> <div class="level"> {{game_info.level}} </div> <div class="board"> <div ng-repeat="block in blocks" ng-id="{{block.id}}" class="animate block {{block.color}} pos-{{block.x}}{{block.y}}"></div> </div> <div class="block-preview"> <div ng-repeat="block in upcoming" class="block {{block.color}}"></div> </div> <div class="game-message game-over simlish" ng-class="{active: !game_info.in_progress &amp;&amp; game_info.game_over}"> game over <div class="final-score-message"> Final score: <span class="value">{{game_info.current_score}}</span> </div> <div class="new-high-score-message" ng-show="new_high_score.value"> New high score! </div> <div class="existing-high-score-message" ng-hide="new_high_score.value"> High score: <span class="value">{{existing_high_score.value}}</span> <time class="date"> {{existing_high_score.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm a'}} </time> </div> <button type="button" class="new-game-button btn btn-primary" ng-click="new_game()"> New Game </button> </div> <div class="game-message paused simlish" ng-class="{active: !game_info.in_progress &amp;&amp; !game_info.game_over}"> paused <button type="button" class="resume-game-button btn btn-primary" ng-click="$emit('resume')"> Resume Game </button> </div> </div>
