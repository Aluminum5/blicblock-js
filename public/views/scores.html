<div class="row"> <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"> <table class="table scores-table"> <thead> <tr> <th class="score-rank">Rank <th class="score-value">Score <th class="score-initials">Name   <tbody> <tr ng-repeat="score in scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right"> <td class="score-rank">{{score.rank}} <td class="score-value">{{score.value}} <td class="score-initials">{{score.initials}}   </table> </div> </div>
