<div class="row"> <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"> <form class="form-inline scores-filter-form" ng-submit="filter()"> <div class="form-group"> <label for="score_time_filter" class="input-sm">Date:</label> <select class="form-control input-sm" ng-model="filters.time" ng-change="filter()" id="score_time_filter"> <option value="all">All time <option value="month">Last 30 days <option value="week">Last 7 days </select> </div> <div class="form-group"> <label class="input-sm" for="score_initials_filter">Initials:</label> <input type="text" id="score_initials_filter" ng-class="{rounded: filters.initials.length < 1}" class="input-sm form-control initials-filter" ng-model="filters.initials" maxlength="3"> <button type="button" ng-click="filters.initials = ''; filter()" class="btn btn-sm btn-default" ng-show="filters.initials.length > 0"> <span class="glyphicon glyphicon-remove"></span> </button> </div> <div class="form-group"> <label for="score_order_filter" class="input-sm">Order:</label> <select class="form-control input-sm" ng-model="filters.order" ng-change="filter()" id="score_order_filter"> <option value="value">Top <option value="newest">Newest <option value="oldest">Oldest </select> </div> </form> <hr> <table class="table scores-table"> <thead> <tr> <th class="score-rank">Rank <th class="score-value">Score <th class="score-initials">Name   <tbody> <tr ng-repeat="score in scores" class="row-{{score.rank}}" ng-class="{mine: score.is_mine}" tooltip="{{score.created_at | amDateFormat:'YYYY-MM-DD'}}" tooltip-placement="right"> <td class="score-rank">{{score.rank}} <td class="score-value">{{score.value}} <td class="score-initials">{{score.initials}}   </table> </div> </div>
